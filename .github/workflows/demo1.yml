name: Events Demo 1
on:
  pull_request:
    types:
      - opened
    branches:
      - master # only cover master 
      - 'dev-*' #it would catch all the branches that starts with 'dev-'
      - 'feat/**' # it would catch all branches like: feat/new feat/new/button
  workflow_dispatch:
  push:
    branches:
      - master # only cover master 
      - 'dev-*' #it would catch all the branches that starts with 'dev-'
      - 'feat/**' # it would catch all branches like: feat/new feat/new/button
    paths-ignore:
      - '.github/workflows/*'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."